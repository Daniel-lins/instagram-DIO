<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="instagram-container">
        <div class="cellphone-container">
            <img src="imgs/instagram-celular.png" alt="celular" class="img-cellphone">

        <div class="second-container">

                <div class="group">
                    <img src="imgs/instagram-logo.png" alt="logo instagram" class="img-logo">
                    <img src="imgs/perfil-photo.jpg" alt="foto de perfil" class="perfil-photo">
                    <a href="#" class="login">Continue como lins_265</a>
                    <a href="#" class="remove-account">Remover conta</a>
                </div>
            </div>

            <div class="container-account">
                <div class="group dois">
                    <p class="text"> Não é lins_265?</p>
                    <p class="text"><a href="#" class="link-text">Trocar de conta</a> ou <a href="#"
                            class="link-text">Cadastrar-se</a></p>
                </div>
            </div>
            <div class="container-app">
                <p class="text-app">Baixe o aplicativo</p>
                <div class="flex-container">
                    <img src="imgs/apple-button.png" class="app-download" alt="butão apple">
                    <img src="imgs/googleplay-button.png" class="app-download" alt="butão google">
                </div>
            </div>


        </div>
    </div>
